[build]
  command = "npm run build"
  publish = "build"

[context.production.environment]
  NODE_VERSION = "22"

[context.deploy-preview.environment]
  NODE_VERSION = "22"

[build.environment]
  NODE_VERSION = "22"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# SPA redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
